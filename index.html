<html>

<head>
    <title>Painter</title>
    <link rel="stylesheet" href="Lib/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"
    />-->
    <script src="Lib/jquery.js"></script>
    <script src="Lib/jquery_ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="Lib/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>
</head>

<body>

    <button id="toggleCanvas" class="btn btn-primary ">Open</button>
    <div id="CanvasHolder" class="CanvasHolder hide">
        <button class="minimize btn btn-danger"><i style="position: absolute; top: 0; left: 8px;">&#x2212;</i></button>
        <canvas id="myCanvas" height="350px" width="700px"></canvas>
        <div id="menu">
            <div class="btn-group dropup">
                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                    style="background-color: #4c5daf">
      Tool Select
    </button>
                <div class="dropdown-menu" x-placement="top-start" style="position: absolute; transform: translate3d(0px, -165px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <a class="dropdown-item" data-id="pencil" href="#" title="pencil tool"><img src="resource/pencil1.png"></a>
                    <a class="dropdown-item" data-id="line" href="#" title="line tool"><img src="resource/line.png"></a>
                    <a class="dropdown-item" data-id="rectangle" href="#" title="rectangle tool"><img src="resource/rectangle.png"></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" data-id="colorpicker" href="#" title="color picker"><input id="color" type="color"></a>
                </div>
            </div>

            <div class="btn-group btn-group-sm" style="margin-left:3%">
                <div class="dropup">
                    <button type="button" data-id="eraser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-primary others"><img src='resource/eraser.png' height="20"></button>
                    <div class="dropdown-menu" x-placement="top-start" style="position: absolute; transform: translate3d(0px, -165px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <span class="dropdown-item" title="eraser size">
                        <input class="input-range" id="eraser_size" type="range" step="0.5" value="12" min="0.5" max="30" type="range"></span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary others"></button>
                <button type="button" class="btn btn-primary others"></button>
            </div>

        </div>  
        </div>
    </div>
    <div class="MinimizeTray"></div>
    <script src="drawtool.js"></script>
    <script src="RectangleTool.js"></script>
    <script src="LineTool.js"></script>
    <script src="Pencil.js"></script>
    <script src="ui_bindings.js"></script>
    <script src="draw.js"></script>
</body>

</html>
